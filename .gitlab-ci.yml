# download dir publish with tag
download_dir_release:
  stage: release
  rules:
   - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TAG =~ /^v\d+\.\d+.*$/
  extends:
    - .release_download_dir

# sdk zip and image publish with tag
release_image_publish:
  stage: release
  rules:
   - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TAG =~ /^v\d+\.\d+.*$/
  parallel:
    matrix:
      - CONF:
        - k230_canmv_defconfig
        - k230d_canmv_defconfig

  extends:
    - .sync_release_image

# main branch
main_release:
  stage: release
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "main"
  variables:
    BRANCH: main
  extends:
    - .gitlab_to_github_gitee

# tag push
tag_release:
  stage: release
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TAG =~ /^v\d+\.\d+.*$/
  variables:
    BRANCH: main
  extends:
    - .gitlab_to_github_gitee

# schedule daily build sync
gitlab_to_github_gitee:
  stage: release
  rules:
    # daily build
    - if: $CI_PIPELINE_SOURCE == "schedule"
    # merge release
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "dev"
  variables:
    BRANCH: dev
  extends:
    - .gitlab_to_github_gitee

# manual sync
manual_sync:
  stage: release
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: always
  variables:
    BRANCH: dev
  extends:
    - .gitlab_to_github_gitee

# github webhook trigger sync
github_to_gitlab:
  stage: release
  rules:
    # trigger with args
    - if: '$CI_PIPELINE_SOURCE == "trigger" && $GITHUB_PUSH == "true"'
    # trigger without args
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
  variables:
    BRANCH: dev
  extends:
    - .github_to_gitlab_gitee

# build setup for all jobs
build_setup:
  stage: build_setup
  rules:
    # MR job
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    # release job
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TAG =~ /^v\d+\.\d+.*$/
    # pre-release job
    - if: $CI_PIPELINE_SOURCE == "web"
    # daily build
    - if: $CI_PIPELINE_SOURCE == "schedule"
  timeout: 5m
  script:
    - echo "build env setup"
    - *get_job_type
    - *latest_version
    - *generate_version
    - echo "JOB_TYPE=${JOB_TYPE}" >> build.env
    - echo "DST_BASE=${DST_BASE}" >> build.env
    - echo "SUB_BASE=${new_ver}" >> build.env
  artifacts:
    reports:
      dotenv: build.env

build-image:
  stage: build_src
  needs: [build_setup]
  parallel:
    matrix:
      - CONF:
        - k230_canmv_defconfig
        - k230d_canmv_defconfig
  variables:
    DST_BASE: /data1/k230/gitlab-ci/images/${CI_PROJECT_NAME}
    SRC_DIR: ./output/${CONF}/images
  rules:
    # MR open
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    # release job
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TAG =~ /^v\d+\.\d+.*$/
    # pre-release job
    - if: $CI_PIPELINE_SOURCE == "web" && $CI_COMMIT_TAG =~ /^v\d+\.\d+.*$/
    # manual job
    - if: $CI_PIPELINE_SOURCE == "web" && $CI_COMMIT_TAG !~ /^v\d+\.\d+.*$/
    # daily build
    - if: $CI_PIPELINE_SOURCE == "schedule"
  timeout: 60m
  script:
    - *show_vars
    - *check_build_result
    - !reference [.common, build_image]
    - !reference [.common, save_image]
    - !reference [.common, save_tftp]
    - cat $CI_PROJECT_DIR/build.env
  artifacts:
    reports:
      dotenv: build.env

load_image_smoke_test:
  image: ai.b-bug.org:5000/k230_testscripts:latest
  stage: smoke_test
  variables:
    DOMAIN: ai
  parallel:
    matrix:
      - CONF:
        - k230_canmv_defconfig
        - k230d_canmv_defconfig
  rules:
    # MR open
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    # release job
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TAG =~ /^v\d+\.\d+.*$/
    # pre-release job
    - if: $CI_PIPELINE_SOURCE == "web" && $CI_COMMIT_TAG =~ /^v\d+\.\d+.*$/
    # manual job
    - if: $CI_PIPELINE_SOURCE == "web" && $CI_COMMIT_TAG !~ /^v\d+\.\d+.*$/
    # daily build
    - if: $CI_PIPELINE_SOURCE == "schedule"
  timeout: 60m
  script:
    - *show_vars
    - *check_build_result
    - !reference [.test, test_setup]
    - !reference [.test, copy_test_resource]
    - !reference [.test, load_image]
    #- !reference [.test, smoke_test]
  after_script:
    - !reference [.test, test_teardown]
